<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploraci√≥n de Zython - Misiones Espaciales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes planetBounce {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }
        .animate-planet-bounce { animation: planetBounce 4s ease-in-out infinite; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle 3s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @media (max-width: 768px) {
            .mobile-planet-small { width: 100px !important; height: 100px !important; }
            .mobile-planet-medium { width: 120px !important; height: 120px !important; }
            .mobile-planet-large { width: 140px !important; height: 140px !important; }
            .mobile-text-small { font-size: 0.75rem !important; }
            .mobile-text-xs { font-size: 0.625rem !important; }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-purple-900 via-blue-900 to-black text-white overflow-hidden relative">
    <!-- Fondo estrellado -->
    <div class="stars" id="stars"></div>
    
    <!-- Pantalla de login -->
    <div id="login-screen" class="fixed inset-0 bg-gradient-to-b from-purple-900 via-blue-900 to-black flex items-center justify-center z-50">
        <div class="bg-white/10 backdrop-blur-md border-2 border-white/30 rounded-3xl p-8 max-w-md w-full mx-4 text-center">
            <div class="text-6xl mb-4">üöÄ</div>
            <h1 class="text-3xl font-bold mb-2 text-white">¬°Bienvenido a Zython!</h1>
            <p class="text-white/80 mb-6">Introduce tu nombre de explorador para comenzar tu aventura espacial</p>
            
            <div class="space-y-4">
                <input 
                    type="text" 
                    id="player-name" 
                    placeholder="Tu nombre de explorador..."
                    class="w-full px-4 py-3 rounded-xl bg-white/20 border-2 border-white/30 text-white placeholder-white/60 focus:outline-none focus:border-white/60 focus:bg-white/30 transition-all"
                    maxlength="20"
                >
                <button 
                    id="start-game" 
                    class="w-full px-6 py-3 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white font-bold rounded-xl transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled
                >
                    üåü Comenzar Exploraci√≥n
                </button>
            </div>
        </div>
    </div>

    <!-- Contenido del juego -->
    <div id="game-content" class="hidden">
        <!-- Encabezado -->
        <header class="relative z-10 p-3 md:p-6 m-2 md:m-4">
            <div class="flex items-center justify-between flex-col md:flex-row gap-2 md:gap-4">
                <div class="flex items-center gap-2 md:gap-4">
                    <div class="text-2xl md:text-3xl">üöÄ</div>
                    <div class="text-center md:text-left">
                        <div class="text-lg md:text-xl font-bold text-white drop-shadow-lg">Exploraci√≥n de Zython</div>
                        <div class="text-xs md:text-sm text-white/90 drop-shadow">Misiones de Rob√≥tica Educativa</div>
                    </div>
                </div>
                <div class="text-center md:text-right">
                    <div class="text-base md:text-lg font-bold text-white drop-shadow-lg">¬°Hola <span id="player-name-display"></span>!</div>
                    <div class="text-xs md:text-sm text-white/90 drop-shadow">Selecciona tu pr√≥xima misi√≥n</div>
                </div>
            </div>
        </header>

        <!-- Indicadores de progreso -->
        <div class="fixed top-2 right-2 md:top-4 md:right-4 z-20 bg-white/80 backdrop-blur-sm border-2 md:border-4 border-white/40 rounded-xl md:rounded-2xl p-2 md:p-4 min-w-[160px] md:min-w-[200px]">
            <div class="grid grid-cols-3 gap-2 md:gap-4 text-center">
                <div>
                    <div class="text-lg md:text-2xl font-bold text-yellow-600" id="available-count">1</div>
                    <div class="text-[10px] md:text-xs text-gray-800 font-medium">üéØ Disponible</div>
                </div>
                <div>
                    <div class="text-lg md:text-2xl font-bold text-green-600" id="completed-count">0</div>
                    <div class="text-[10px] md:text-xs text-gray-800 font-medium">‚≠ê Completadas</div>
                </div>
                <div>
                    <div class="text-lg md:text-2xl font-bold text-purple-600" id="badges-count">0</div>
                    <div class="text-[10px] md:text-xs text-gray-800 font-medium">üèÜ Insignias</div>
                </div>
            </div>
        </div>

        <!-- Aqu√≠ ir√≠an los planetas de misiones (mision1, mision2, etc.) -->

        <!-- Bot√≥n de salir -->
        <button id="logout-btn" onclick="logout()" 
            class="fixed bottom-4 left-4 w-12 h-12 bg-red-500 hover:bg-red-600 text-white rounded-full shadow-lg flex items-center justify-center text-2xl z-50">
            ‚èª
        </button>
    </div>

    <script>
        let currentPlayer = null;

        // Fondo estrellado
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Guardar y cargar progreso
        function savePlayerProgress(playerName, progress) {
            const players = JSON.parse(localStorage.getItem('zython-players') || '{}');
            players[playerName] = progress;
            localStorage.setItem('zython-players', JSON.stringify(players));
        }

        function loadPlayerProgress(playerName) {
            const players = JSON.parse(localStorage.getItem('zython-players') || '{}');
            return players[playerName] || {
                completedMissions: [],
                available: 1,
                completed: 0,
                badges: 0,
                currentMission: 1
            };
        }

        // Mostrar progreso en pantalla
        function updateGameDisplay() {
            if (!currentPlayer) return;
            const progress = loadPlayerProgress(currentPlayer);
            document.getElementById('available-count').textContent = progress.available;
            document.getElementById('completed-count').textContent = progress.completed;
            document.getElementById('badges-count').textContent = progress.badges;
        }

        // Cerrar sesi√≥n
        function logout() {
            localStorage.removeItem('zython-current-player');
            currentPlayer = null;
            document.getElementById('game-content').classList.add('hidden');
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('player-name').value = '';
        }

        // Configurar login
        function setupLogin() {
            const nameInput = document.getElementById('player-name');
            const startButton = document.getElementById('start-game');
            const loginScreen = document.getElementById('login-screen');
            const gameContent = document.getElementById('game-content');
            const playerNameDisplay = document.getElementById('player-name-display');

            // Habilitar bot√≥n si hay texto
            nameInput.addEventListener('input', () => {
                const name = nameInput.value.trim();
                startButton.disabled = name.length < 2;
            });

            // Entrar con Enter
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !startButton.disabled) {
                    startGame();
                }
            });

            startButton.addEventListener('click', startGame);

            function startGame() {
                const playerName = nameInput.value.trim();
                if (playerName.length < 2) return;
                currentPlayer = playerName;
                playerNameDisplay.textContent = playerName;
                localStorage.setItem('zython-current-player', playerName);
                loginScreen.classList.add('hidden');
                gameContent.classList.remove('hidden');
                updateGameDisplay();
            }
        }

        // Inicializar
        function initialize() {
            createStars();
            
            // ‚úÖ Revisar si ya hay jugador
            const savedPlayer = localStorage.getItem('zython-current-player');
            if (savedPlayer) {
                currentPlayer = savedPlayer;
                document.getElementById('player-name-display').textContent = savedPlayer;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('game-content').classList.remove('hidden');
                updateGameDisplay();
                return;
            }

            setupLogin();
            document.getElementById('player-name').focus();
        }

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
